language: cpp
sudo: required
dist: precise

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev  

compiler:
- clang
- gcc

os:
- linux
- osx

before_install:
- echo $LANG
- echo $LC_ALL

# before_script:

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - make test

# after_success:

branches:
  only:
  - master
  - "/^v\\d+\\./"

notifications:
  email: true

env:
  global:
  - LANG="en_US.UTF-8"
